<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd / Even</title>
</head>
<body>
    {{ if (n % 2) == 0:}}
    {{print("Number: {} is even". format(n))}}
    {{else:}}
    {{print("Number: {} is odd". format(n)}}
</body>
</html>
