<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd / Even</title>
</head>
<body>
    {% if (n % 2) == 0 %}}
        <h1><p>Number: {{ n }} is even</p></h1>
    {% else %}
        <h1><p>Number: {{ n }} is Odd</p></h1>
    {% endif %}
</body>
</html>
